<html>
  <head>
    <script> // code snippet from https://stackoverflow.com/a/330006
      var buffer = 20; //scroll bar buffer
      var iframe = document.getElementById('iFramer');
      function pageY(elem) {
        return elem.offsetParent ? (elem.offsetTop + pageY(elem.offsetParent)) : elem.offsetTop;
      }
      function resizeIframe() {
        var height = document.documentElement.clientHeight;
        height -= pageY(document.getElementById('iFramer'))+ buffer ;
        height = (height < 0) ? 0 : height;
        document.getElementById('iFramer').style.height = height + 'px';
      }
      // .onload doesn't work with IE8 and older.
      if (iframe.attachEvent) {
        iframe.attachEvent("onload", resizeIframe);
      } else {
        iframe.onload=resizeIframe;
      }
      window.onresize = resizeIframe;
    </script>
  </head>

  <body>

    <iframe id="iFramer"
    src="https://jamesdbartlett.github.io/portfolio-website/"
    style="width:100%; height:93%;">
    </iframe>

  </body>
</html>
